 {% extends 'admin/base.html' %}
{% block head %}
<title>个人信息</title>
{% endblock %}
{% block content %}
<div class="dialog">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">个人信息</p>
        <div class="panel-body">
            <form method="post">
                <div class="form-group">
                    <span class="input-group-addon" id="basic-addon1">电子邮件</span>
                    <input type="text" class="form-control" placeholder="电子邮件" aria-describedby="basic-addon1">
                </div>
                <div class="form-group">
                    {{ form.is_valid.label }}
                    {{ form.is_valid }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
                <div class="form-group">
                    {{ form.csrf_token }}
                    {{ form.submit }}
                </div>
                    <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
